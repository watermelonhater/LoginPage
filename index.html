<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <title>Login Page</title>
    </head>
    <body>
        <section class="login">
            <div class="container">
                <div class="login__inner">
                    <div class="login__box">
                        <h2 class="title">Login</h2>
                        <p class="subtitle">
                            How to i get started lorem ipsum dolor at?
                        </p>
                        <form
                            class="form__group"
                            method="post"
                            action="/submit"
                            class="form__login"
                        >
                            <div class="form__group-container">
                                <div
                                    class="form__input-box form__input-box--user"
                                >
                                    <input
                                        class="form__input"
                                        type="text"
                                        placeholder="Username"
                                        required
                                    />
                                </div>
                                <div
                                    class="form__input-box form__input-box--pass"
                                >
                                    <input
                                        class="form__input"
                                        type="password"
                                        placeholder="Password"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="wrapper__btn">
                                <button class="form__btn" type="submit">
                                    Login Now
                                </button>
                            </div>
                        </form>
                        <p class="subtitle"><span>Login</span> with Others</p>
                        <div class="login__alt">
                            <a class="login-btn" href="#">
                                <img src="images/google-img.svg" alt="" />
                                <span>Login with <b>google</b></span>
                            </a>
                            <a class="login-btn" href="#">
                                <img src="images/facebook-img.svg" alt="" />
                                <span>Login with <b>Facebook</b></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="slogan__inner">
                    <div class="slogan__box">
                        <p class="slogan__text">
                            Very good<br> works are<br> waiting for<br> you Login <br>Now!!!
                        </p>
                        <img class="basic-img" src="images/test.svg" alt="">
                        <img class="decoration-img" src="images/slogan-img-decoration.svg" alt="">
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
